<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>stocks</title>
</head>

<body>
    <h1>Stocks Purchase Profit or Loss Calculator</h1>
    <main>
        <label for="initial-price">Initial Price
            <input type="number" placeholder="Enter initial price here" id="initial-price"/></label>
        <label for="stocks-quantity">Quantity of Stocks
            <input type="number" placeholder="Enter the no.of stocks brought" id="stocks-quantity"/></label>
        <label for="current-price">Current price
            <input type="number" placeholder="Enter the current price of the stocks" id="current-price" /></label>
        <button id="submit-btn">Check Profit or Loss</button>
        <h2 id="output-box"></h2>
        <br><br>
        <script src="app.js"></script>
    </main>
</body>

</html>
